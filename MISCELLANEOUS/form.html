<!DOCTYPE html>

<head>
    <title>Elabs Registration Form</title>
</head>

<body>
    <h1>Elabs Registration Form</h1>
    <form>
        <div>
            <div>
                <label>First Name:</label>
            </div>
            <div>
                <input type="text" placeholder="Enter your first name" required>
            </div>
        </div>
        <div>
            <div>
                <label>Last Name:</label>
            </div>
            <div>
                <input type="text" placeholder="Enter your last name">
            </div>
        </div>
        <div>
            <div>
                <label>Email:</label>
            </div>
            <div>
                <input type="email" placeholder="It should contain @" required>
            </div>
        </div>
        <div>
            <div>
                <label>Mobile:</label>
            </div>
            <div>
                <input type="tel" placeholder="Enter Only 10 Digits" required>
            </div>
        </div>
        <div>
            <div>
                <label required>Gender:</label>
            </div>
            <div>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
            </div>
        </div>
        <div>
            <div>
                <label>Date Of Birth:</label>
            </div>
            <div>
                <input type="Date">
            </div>
        </div>
        <div>
            <div>
                <label>Address:</label>
            </div>
            <div>
                <textarea cols="30" rows="10"></textarea>
            </div>
        </div>
        <div>
            <div>
                <label>City:</label>
            </div>
            <div>
                <input type="text" maxlength="10">
            </div>
        </div>
        <div>
            <div>
                <label>Area PIN:</label>
            </div>
            <div>
                <input type="number" maxlength="6">
            </div>
        </div>
        <div>
            <div>
                <label>State:</label>
            </div>
            <div>
                <input type="text">
            </div>
        </div>
        <div>
            <div>
                <label required>Current Year:</label>
            </div>
            <div>
                <select name="qualification" id="qualification">
                    <option value="null">Select Qualification:</option>
                    <option value="first">1st Year</option>
                    <option value="second">2nd Year</option>
                    <option value="third">3rd Year</option>
                    <option value="fourth">4th Year</option>
                </select>
            </div>
        </div>
        <div>
            <div>
                <label>Specialization:</label>
            </div>
            <div>
                <input type="checkbox" value="cse">CSE
                <br>
                <input type="checkbox" value="it">IT
                <br>
                <input type="checkbox" value="mech">MECH
                <br>
                <input type="checkbox" value="civil">CIVIL
                <br>
            </div>
        </div>
        <div>
            <div>
                <label>Password:</label>
            </div>
            <div>
                <input type="password" maxlength="8" required>
            </div>
        </div>
        <div>
            <input type="submit" value="Sign Up">
            <input type="reset" value="reset">
        </div>
        <input type="file">
    </form>
</body>

</html>
