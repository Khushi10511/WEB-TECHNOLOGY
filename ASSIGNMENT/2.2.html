<!DOCTYPE html>
<html>

<head>Table</head>

<body>
    <table border="2px" width="100%" text-align="center">


        <td>A</td>
        <td colspan="3">B</td>
        </tr>
        <tr>
            <th colspan="3">C</th>
            <th>D</th>
        </tr>
        <tr>
            <th>E</th>
            <th rowspan="2" colspan="2">F</th>
            <th>G</th>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
    </table>
</body>

</html>
